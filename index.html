<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="page">
        <div class="sidebar">
                <img class="icons" src="icons/view-dashboard.svg" alt="" width="40em">
                <div id="title">Dashboard</div>
                <img class="icons" src="icons/home.svg" alt="" width="24px">
                <button class="sidebar-buttons">Home</button>
                <img class="icons" src="icons/profile.svg" alt="" width="24px">
                <button class="sidebar-buttons">Profile</button>   
                <img class="icons" src="icons/message.svg" alt="" width="24px">
                <button class="sidebar-buttons">Message</button>   
                <img class="icons" src="icons/history.svg" alt="" width="24px">
                <button class="sidebar-buttons">History</button>   
                <img class="icons" src="icons/tasks.svg" alt="" width="24px">
                <button class="sidebar-buttons">Tasks</button>   
                <img class="icons" src="icons/communities.svg" alt="" width="24px">
                <button class="sidebar-buttons">Communities</button> 
                <div></div><div></div>
                <img class="icons" src="icons/settings.svg" alt="" width="24px">
                <button class="sidebar-buttons">Settings</button> 
                <img class="icons" src="icons/support.svg" alt="" width="24px">
                <button class="sidebar-buttons">Support</button> 
                <img class="icons" src="icons/privacy.svg" alt="" width="24px">
                <button class="sidebar-buttons">Privacy</button> 
        </div>
        
            <div class="main">
                <div class="header">
                    <div class="searchbox">
                        <img src="icons/search.svg" alt="" height="32px">
                        <input type="search" id="search">
                    </div>
                    <div class="profile-infos">
                        <img class="profile-spacing" src="icons/bell.svg" alt="" height="32px">
                        <img class="profile-spacing" src="icons/avatar.webp" id="avatar" alt="" height="48px">
                        <p class="profile-spacing">Morgan Oakley</p>
                    </div>
                    <div class="welcome-message">
                        <img src="icons/avatar.webp" id="avatar" alt="" height="64px">
                        <div id="welcome-text">
                            <p id="hello">Hi there,</p>
                            <p id="username">Morgan Oakley (@Morgan)</p>
                        </div>
                        </div>
                        <div id="project-options">
                            <button class="project-buttons">New</button>
                            <button class="project-buttons">Upload</button>
                            <button class="project-buttons">Share</button>
                        </div>
                    </div>
                <div class="base">
                    <div class="projects">
                        <h2>Your projects</h2>
                    </div>
                    <div class="right-side">
                        <div class="announcements">
                            <h2>Announcements</h2>
                        </div>
                        <div class="trending">
                            <h2>Trending</h2>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
